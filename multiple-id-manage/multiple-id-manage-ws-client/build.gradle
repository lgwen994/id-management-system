plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    //compile 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1'
    //compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.3.RELEASE'
    compile fileTree(dir: 'lib/compile', include: '*.jar')
    implementation 'org.springframework.boot:spring-boot-starter-tomcat'

    // for the vulnerability countermeasure of CVE-2017-5929(JVNDB-2017-002131)
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'

    runtime 'org.springframework.boot:spring-boot-devtools'
    //providedRuntime 'org.hsqldb:hsqldb:2.4.0'
    //providedRuntime 'org.postgresql:postgresql:42.2.1'

    // for the vulnerability countermeasure of CVE-2017-7536(JVNDB-2017-012235)
    implementation 'org.hibernate:hibernate-validator:5.2.5.Final'
    
    // for the vulnerability countermeasure of CVE-2018-7489
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.11.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.powermock:powermock-module-junit4:1.7.3'
    testImplementation 'org.powermock:powermock-api-mockito:1.7.3'
    testImplementation('org.seleniumhq.selenium:selenium-java:2.53.1'){
        exclude(module: 'netty')
        exclude(module: 'xalan')
    }
    testImplementation 'org.apache.commons:commons-lang3:3.7'

}




